<header class="lg:sticky lg:top-4">
  <nav class="flex space-x-5">
    <a
      title="Home"
      href="{{ .Site.BaseURL }}"
      class="flex items-center justify-center w-12 h-12 no-underline transition-all rounded-full hover:ring-2 hover:ring-highlight ring-offset-4 ring-offset-[#1A2F38]"
    >
      <img src="/favicon.png" class="rounded-full" alt="Avatar" />
    </a>
    <a
      title="rss"
      href="/rss"
      class="flex items-center justify-center w-12 h-12 no-underline transition-all rounded-full hover:ring-2 hover:ring-highlight ring-offset-4 ring-offset-[#1A2F38]"
    >
      <div class="flex items-center justify-center w-8 h-8">
        {{- partial "rss.svg" . -}}
      </div>
    </a>
    <button
      id="search-toggle"
      title="Search (Cmd+K)"
      class="flex items-center justify-center w-12 h-12 transition-all bg-transparent rounded-full hover:ring-2 hover:ring-highlight ring-offset-4 ring-offset-[#1A2F38]"
    >
      <svg
        class="w-6 h-6 text-highlight"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </button>
  </nav>
</header>
